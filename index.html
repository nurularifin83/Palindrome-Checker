<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <meta charset="utf-8" />
        <meta name="description" content="This is Palindrome check form!"/>
        <meta name="keywords" content="palindrome, javascript, css, html">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:site_name" content="Palindrome by Arifin" />
        <link rel="shortcut icon" href="src/img/3658756.png" />
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="row">
                <header><h1 class="icon"><span class="iFirst">Palindrome</span> <span class="iSecond">Checker!</span></h1></header>
                <h1 class="title">Is it a Palindrome?</h1>
                <div class="palindrome-div">
                    <label for="text-input">Enter in text to check for a palindrome:</label>
                    <input type="text" name="" class="palindrome-input" id="text-input" value="" placeholder="Enter your palindrome word">
                    <button class="palindrome-btn" id="check-btn">Check</button>
                    <div class="results-div hide" id="result"></div>
                </div>
                <div class="palindrome-definition-div">
                    <p class="palindrome-definition">
                        <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way 
                        both forward and backward, ignoring punctuation, case, and spacing.
                    </p>
                </div>
            </div>
            <div class="row footer">
                <small>Made with &hearts;. Coded by <a href="https://github.com/nurularifin83" target="_blank">N. Arifin</a></small>
            </div>
        </main>
        <script src="src/js/script.js"></script>
    </body>
</html>
